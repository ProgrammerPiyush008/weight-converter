<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Coverter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Weight Converter</h1>
    <div class="container">
        <label for="pounds">Pounds</label>
        <input type="number" name="pounds" class="pound-input" min="0">
        <label for="kilogram">Kilogram</label>
        <input type="number" name="kilogram" class="kilogram-input" min="0" value="1">
        <label for="grams">Grams</label>
        <input type="number" name="grams" class="grams-input" min="0">
    </div>
</body>
</html>
